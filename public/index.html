<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuWare AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 475px;
            width: 100%;
            height: 90vh;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* EMBEDDED MODE */
        body.embedded {
            background: white;
            padding: 0;
            margin: 0;
        }

        body.embedded .chat-container {
            max-width: 100%;
            width: 100%;
            height: 100vh;
            border-radius: 0;
        }

        body.embedded .chat-header {
            display: none !important;
        }

        body.embedded #chatInterface {
            height: 100vh !important;
        }

        body.embedded #pathSelectionScreen {
            height: 100vh !important;
        }

        /* HEADER */
        .chat-header {
            background: #302ab2;
            color: white;
            padding: 16px 24px;
            flex-shrink: 0;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .header-brand h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        /* PATH SELECTION SCREEN */
        #pathSelectionScreen {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .path-selection {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: #f9fafb;
        }

        .selection-title {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 600;
        }

        .path-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 700px;
            width: 100%;
            margin-bottom: 20px;
        }

        .path-button {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .path-button:hover {
            border-color: #4F46E5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }

        .path-icon {
            font-size: 28px;
            width: 25%;
            text-align: center;
        }

        .path-text {
            width: 75%;
            text-align: left;
        }

        .path-button h4 {
            color: #1f2937;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .path-button p {
            color: #6b7280;
            font-size: 11px;
            line-height: 1.5;
        }

        .disclaimer {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            max-width: 600px;
            font-style: italic;
        }

        .disclaimer a {
            color: #4F46E5;
            text-decoration: none;
        }

        /* CHAT INTERFACE - FLEX LAYOUT */
        #chatInterface {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* MESSAGES - SCROLLABLE */
        #chatMessages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: #f3f4f6;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #4F46E5;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* SCROLLBAR */
        #chatMessages::-webkit-scrollbar {
            width: 8px;
        }

        #chatMessages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #chatMessages::-webkit-scrollbar-thumb {
            background: #4F46E5;
            border-radius: 4px;
        }

        #chatMessages::-webkit-scrollbar-thumb:hover {
            background: #4338CA;
        }

        /* INPUT CONTAINER - FIXED AT BOTTOM */
        .chat-input-container {
            flex-shrink: 0;
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        #userInput:focus {
            border-color: #302ab2;
        }

        #userInput:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        #sendButton {
            padding: 12px 24px;
            background: #302ab2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* RATE LIMIT - FIXED AT BOTTOM */
        .rate-limit-notice {
            flex-shrink: 0;
            padding: 12px 20px;
            background: #fef3c7;
            color: #92400e;
            text-align: center;
            border-top: 1px solid #fde68a;
            font-size: 14px;
        }

        .hidden {
            display: none !important;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Path Selection Screen -->
        <div id="pathSelectionScreen">
            <div class="chat-header">
                <div class="header-brand">
                    <img src="src/DocuWareIcon.webp" alt="DocuBot Logo" class="logo-icon">
                    <h1>DocuBot</h1>
                </div>
            </div>
            
            <div class="path-selection">
                <h2 class="selection-title">Get in touch with our team</h2>
                <div class="path-grid">
                    <button class="path-button" onclick="selectPath('customer')">
                        <div class="path-icon">üë§</div>
                        <div class="path-text">
                            <h4>I am a customer</h4>
                            <p>Get help with your DocuWare account and products</p>
                        </div>
                    </button>
                    
                    <button class="path-button" onclick="selectPath('technical')">
                        <div class="path-icon">üîß</div>
                        <div class="path-text">
                            <h4>I need technical support</h4>
                            <p>Technical issues, setup, and troubleshooting</p>
                        </div>
                    </button>
                    
                    <button class="path-button" onclick="selectPath('partner')">
                        <div class="path-icon">ü§ù</div>
                        <div class="path-text">
                            <h4>I am a partner</h4>
                            <p>Partner resources and support</p>
                        </div>
                    </button>
                    
                    <button class="path-button" onclick="selectPath('demo')">
                        <div class="path-icon">üìä</div>
                        <div class="path-text">
                            <h4>I want info/product demo</h4>
                            <p>Learn about DocuWare products and request demos</p>
                        </div>
                    </button>
                </div>
                <p class="disclaimer">
                    Note: This is a demonstration. For actual DocuWare support, visit 
                    <a href="https://start.docuware.com" target="_blank">https://start.docuware.com</a>
                </p>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" class="hidden">
            <!-- Messages - Scrollable -->
            <div id="chatMessages"></div>
            
            <!-- Input - Fixed at Bottom -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Type your question..." 
                        onkeypress="if(event.key === 'Enter' && !event.shiftKey) sendMessage()"
                    >
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <!-- Rate Limit Notice - Fixed at Bottom -->
            <div id="rateLimitNotice" class="rate-limit-notice hidden">
                Message limit reached. Click "Start Over" to begin a new conversation.
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/.netlify/functions/chat';
        const MAX_MESSAGES = 20;
        
        let currentMode = null;
        let messageCount = 0;
        let conversationHistory = [];
        let sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        let rateLimitReached = false;

        const urlParams = new URLSearchParams(window.location.search);
        const isEmbedded = window.self !== window.top || urlParams.get('embed') === 'true';

        if (isEmbedded) {
            document.body.classList.add('embedded');
        }

        const pathTitles = {
            customer: "I am a customer",
            technical: "I need technical support",
            partner: "I am a partner",
            demo: "I want info/product demo"
        };

        const initialGreetings = {
            customer: "Welcome! I'm here to help with your DocuWare account and products. What can I assist you with today?",
            technical: "Hi! I can help you with technical issues, setup questions, and troubleshooting. What technical challenge are you facing?",
            partner: "Hello! I can help you with partner resources and support. What do you need assistance with?",
            demo: "Great! I can tell you about DocuWare's products and help you request a demo. What would you like to know?"
        };

        function sendToParent(data) {
            if (isEmbedded && window.parent) {
                window.parent.postMessage(data, '*');
            }
        }

        window.addEventListener('message', (event) => {
            if (event.data.type === 'reset-conversation') {
                resetConversation();
            }
        });

        function selectPath(mode) {
            currentMode = mode;
            document.getElementById('pathSelectionScreen').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            
            const greeting = initialGreetings[mode];
            conversationHistory.push({ role: 'assistant', content: greeting });
            addMessage(greeting, 'bot');
            
            document.getElementById('userInput').focus();
            
            sendToParent({
                type: 'mode-changed',
                conversationMode: mode
            });
        }

        function resetConversation() {
            currentMode = null;
            messageCount = 0;
            conversationHistory = [];
            sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            rateLimitReached = false;
            
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('userInput').value = '';
            document.getElementById('rateLimitNotice').classList.add('hidden');
            
            document.getElementById('chatInterface').classList.add('hidden');
            document.getElementById('pathSelectionScreen').classList.remove('hidden');
            
            sendToParent({
                type: 'chatbot-state',
                conversationMode: '',
                messageCount: 0,
                maxMessages: MAX_MESSAGES
            });
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message || rateLimitReached) return;

            if (messageCount >= MAX_MESSAGES) {
                rateLimitReached = true;
                document.getElementById('rateLimitNotice').classList.remove('hidden');
                return;
            }
            
            userInput.disabled = true;
            sendButton.disabled = true;
            
            conversationHistory.push({ role: 'user', content: message });
            addMessage(message, 'user');
            userInput.value = '';
            
            const chatMessages = document.getElementById('chatMessages');
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot';
            typingIndicator.id = 'typingIndicator';
            typingIndicator.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        sessionId: sessionId,
                        conversationMode: currentMode
                    })
                });
                
                document.getElementById('typingIndicator')?.remove();
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.rateLimited) {
                    rateLimitReached = true;
                    document.getElementById('rateLimitNotice').classList.remove('hidden');
                    addMessage('Rate limit reached. Please click "Start Over" to begin a new conversation.', 'bot');
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    conversationHistory.push({ role: 'assistant', content: data.message });
                    addMessage(data.message, 'bot');
                    messageCount++;
                    
                    sendToParent({
                        type: 'message-added',
                        messageCount: messageCount,
                        maxMessages: MAX_MESSAGES
                    });
                }
                
            } catch (error) {
                document.getElementById('typingIndicator')?.remove();
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                console.error('Error:', error);
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }
        
        function addMessage(text, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
