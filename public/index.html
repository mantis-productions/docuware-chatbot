       /* Chat Interface - Main Container */
#chatInterface {
    display: flex;
    flex-direction: column;
    height: 100vh; /* Full viewport height */
    width: 100%;
    max-width: 800px; /* Adjust as needed */
    margin: 0 auto;
    overflow: hidden; /* Hide overflow on main container */
    background: #f9fafb;
}

/* Chat Header - Fixed at top */
.chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    background:  #302ab2;
    color: white;
    flex-shrink: 0; /* Don't allow to shrink */
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    z-index: 10;
}

/* Chat Messages - Scrollable Middle Section */
#chatMessages {
    flex: 1; /* Take up remaining space */
    overflow-y: auto; /* Enable vertical scrolling */
    overflow-x: hidden; /* Prevent horizontal scroll */
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: #f9fafb;
    min-height: 0; /* Critical for flex scrolling */
}

/* Chat Input Container - Fixed at bottom */
.chat-input-container {
    flex-shrink: 0; /* Don't allow to shrink */
    padding: 16px 24px;
    background: white;
    border-top: 1px solid #e5e7eb;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    z-index: 10;
}

/* Chat Input Wrapper */
.chat-input-wrapper {
    display: flex;
    gap: 12px;
    max-width: 100%;
}

/* Input Field */
#userInput {
    flex: 1;
    padding: 12px 16px;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    transition: border-color 0.2s;
}

#userInput:focus {
    border-color: #302ab2;
}

/* Send Button */
#sendButton {
    padding: 12px 24px;
    background: #302ab2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
}

#sendButton:hover {
    transform: translateY(-1px);
}

/* Rate Limit Notice - Fixed at bottom */
#rateLimitNotice {
    flex-shrink: 0;
    padding: 12px 24px;
    background: #fef3c7;
    color: #92400e;
    text-align: center;
    border-top: 1px solid #fde68a;
}

/* Scrollbar styling */
#chatMessages::-webkit-scrollbar {
    width: 8px;
}

#chatMessages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
}

#chatMessages::-webkit-scrollbar-thumb {
    background: #4F46E5;
    border-radius: 4px;
}

#chatMessages::-webkit-scrollbar-thumb:hover {
    background: #4338CA;
}

/* Message styling */
.message {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    animation: fadeIn 0.3s ease;
}

.message-content {
    max-width: 70%;

.message.bot .message-content {

}

@keyframes fadeIn {
    from {

        transform: translateY(10px);
    }

    }

    <script>
        const API_URL = '/.netlify/functions/chat';
        const MAX_MESSAGES = 20;
        
        let currentMode = null;
        let messageCount = 0;
        let conversationHistory = [];
        let sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        let rateLimitReached = false;

        const pathTitles = {
            customer: "I am a customer",
            technical: "I need technical support",
            partner: "I am a partner",
            demo: "I want info/product demo"
        };

        const initialGreetings = {
            customer: "Welcome! I'm here to help with your DocuWare account and products. What can I assist you with today?",
            technical: "Hi! I can help you with technical issues, setup questions, and troubleshooting. What technical challenge are you facing?",
            partner: "Hello! I can help you with partner resources and support. What do you need assistance with?",
            demo: "Great! I can tell you about DocuWare's products and help you request a demo. What would you like to know?"
        };

        function selectPath(mode) {
            currentMode = mode;
            document.getElementById('pathSelectionScreen').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('conversationMode').textContent = pathTitles[mode];
            
            // Add initial greeting
            const greeting = initialGreetings[mode];
            conversationHistory.push({ role: 'assistant', content: greeting });
            addMessage(greeting, 'bot');
            
            document.getElementById('userInput').focus();
        }

        function resetConversation() {
            currentMode = null;
            messageCount = 0;
            conversationHistory = [];
            sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            rateLimitReached = false;
            
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('userInput').value = '';
            document.getElementById('messageCounter').textContent = '0/20 messages';
            document.getElementById('rateLimitNotice').classList.add('hidden');
            
            document.getElementById('chatInterface').classList.add('hidden');
            document.getElementById('pathSelectionScreen').classList.remove('hidden');
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message || rateLimitReached) return;

            if (messageCount >= MAX_MESSAGES) {
                rateLimitReached = true;
                document.getElementById('rateLimitNotice').classList.remove('hidden');
                return;
            }
            
            // Disable input while processing
            userInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message to history and display
            conversationHistory.push({ role: 'user', content: message });
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show typing indicator
            const chatMessages = document.getElementById('chatMessages');
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot';
            typingIndicator.id = 'typingIndicator';
            typingIndicator.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        sessionId: sessionId,
                        conversationMode: currentMode
                    })
                });
                
                // Remove typing indicator
                document.getElementById('typingIndicator')?.remove();
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.rateLimited) {
                    rateLimitReached = true;
                    document.getElementById('rateLimitNotice').classList.remove('hidden');
                    addMessage('Rate limit reached. Please click "Main Screen" to begin a new conversation.', 'bot');
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    // Add assistant response to history and display
                    conversationHistory.push({ role: 'assistant', content: data.message });
                    addMessage(data.message, 'bot');
                    messageCount++;
                    document.getElementById('messageCounter').textContent = `${messageCount}/${MAX_MESSAGES} messages`;
                }
                
            } catch (error) {
                document.getElementById('typingIndicator')?.remove();
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                console.error('Error:', error);
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }
        
        function addMessage(text, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
