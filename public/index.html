<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuWare AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            padding: 20px 25px;
        }

        .header-brand h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .demo-badge {
            font-size: 12px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 8px;
        }

        .conversation-mode {
            font-size: 13px;
            opacity: 0.9;
        }

        .message-counter {
            font-size: 13px;
            opacity: 0.9;
        }

        .reset-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Path Selection Screen */
        .path-selection {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: #f9fafb;
        }

        .selection-title {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .path-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 700px;
            width: 100%;
            margin-bottom: 30px;
        }

        .path-button {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .path-button:hover {
            border-color: #4F46E5;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.15);
        }

        .path-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 15px;
        }

        .path-button h4 {
            margin: 0 0 8px 0;
            color: #1f2937;
            font-size: 18px;
            font-weight: 600;
        }

        .path-button p {
            margin: 0;
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
        }

        .disclaimer {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            max-width: 600px;
            font-style: italic;
        }

        /* Chat Interface */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e4e8;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e1e4e8;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #4F46E5;
        }

        #userInput:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        #sendButton {
            padding: 14px 28px;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #4F46E5;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .rate-limit-notice {
            background: #fef3c7;
            border-top: 1px solid #fcd34d;
            padding: 12px 20px;
            text-align: center;
            color: #92400e;
            font-size: 14px;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #4F46E5;
            border-radius: 3px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .path-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .path-button {
                padding: 20px 15px;
            }

            .path-icon {
                font-size: 36px;
                margin-bottom: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }

            .selection-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Path Selection Screen -->
        <div id="pathSelectionScreen">
            <div class="chat-header">
                <div class="header-brand">
                    <h1>DocuWare AI Assistant</h1>
                    <span class="demo-badge">Portfolio Demo by Mark</span>
                </div>
            </div>
            
            <div class="path-selection">
                <h2 class="selection-title">Get in touch with our team</h2>
                <div class="path-grid">
                    <button class="path-button" onclick="selectPath('customer')">
                        <span class="path-icon">üë§</span>
                        <h4>I am a customer</h4>
                        <p>Get help with your DocuWare account and products</p>
                    </button>
                    
                    <button class="path-button" onclick="selectPath('technical')">
                        <span class="path-icon">üîß</span>
                        <h4>I need technical support</h4>
                        <p>Technical issues, setup, and troubleshooting</p>
                    </button>
                    
                    <button class="path-button" onclick="selectPath('partner')">
                        <span class="path-icon">ü§ù</span>
                        <h4>I am a partner</h4>
                        <p>Partner resources and support</p>
                    </button>
                    
                    <button class="path-button" onclick="selectPath('demo')">
                        <span class="path-icon">üìä</span>
                        <h4>I want info/product demo</h4>
                        <p>Learn about DocuWare products and request demos</p>
                    </button>
                </div>
                <p class="disclaimer">
                    Note: This is a portfolio demonstration. For actual DocuWare support, visit docuware.com
                </p>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" class="hidden">
            <div class="chat-header">
                <div class="header-brand">
                    <h1>DocuWare AI Assistant</h1>
                    <div class="header-controls">
                        <span id="conversationMode" class="conversation-mode"></span>
                        <span id="messageCounter" class="message-counter">0/20 messages</span>
                        <button class="reset-button" onclick="resetConversation()">üîÑ Start Over</button>
                    </div>
                </div>
            </div>
            
            <div id="chatMessages" class="chat-messages"></div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Type your question..." 
                        onkeypress="if(event.key === 'Enter' && !event.shiftKey) sendMessage()"
                    >
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>

            <div id="rateLimitNotice" class="rate-limit-notice hidden">
                Message limit reached. Click "Start Over" to begin a new conversation.
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/.netlify/functions/chat';
        const MAX_MESSAGES = 20;
        
        let currentMode = null;
        let messageCount = 0;
        let conversationHistory = [];
        let sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        let rateLimitReached = false;

        const pathTitles = {
            customer: "I am a customer",
            technical: "I need technical support",
            partner: "I am a partner",
            demo: "I want info/product demo"
        };

        const initialGreetings = {
            customer: "Welcome! I'm here to help with your DocuWare account and products. What can I assist you with today?",
            technical: "Hi! I can help you with technical issues, setup questions, and troubleshooting. What technical challenge are you facing?",
            partner: "Hello! I can help you with partner resources and support. What do you need assistance with?",
            demo: "Great! I can tell you about DocuWare's products and help you request a demo. What would you like to know?"
        };

        function selectPath(mode) {
            currentMode = mode;
            document.getElementById('pathSelectionScreen').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('conversationMode').textContent = pathTitles[mode];
            
            // Add initial greeting
            const greeting = initialGreetings[mode];
            conversationHistory.push({ role: 'assistant', content: greeting });
            addMessage(greeting, 'bot');
            
            document.getElementById('userInput').focus();
        }

        function resetConversation() {
            currentMode = null;
            messageCount = 0;
            conversationHistory = [];
            sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            rateLimitReached = false;
            
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('userInput').value = '';
            document.getElementById('messageCounter').textContent = '0/20 messages';
            document.getElementById('rateLimitNotice').classList.add('hidden');
            
            document.getElementById('chatInterface').classList.add('hidden');
            document.getElementById('pathSelectionScreen').classList.remove('hidden');
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message || rateLimitReached) return;

            if (messageCount >= MAX_MESSAGES) {
                rateLimitReached = true;
                document.getElementById('rateLimitNotice').classList.remove('hidden');
                return;
            }
            
            // Disable input while processing
            userInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message to history and display
            conversationHistory.push({ role: 'user', content: message });
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show typing indicator
            const chatMessages = document.getElementById('chatMessages');
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot';
            typingIndicator.id = 'typingIndicator';
            typingIndicator.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        sessionId: sessionId,
                        conversationMode: currentMode
                    })
                });
                
                // Remove typing indicator
                document.getElementById('typingIndicator')?.remove();
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.rateLimited) {
                    rateLimitReached = true;
                    document.getElementById('rateLimitNotice').classList.remove('hidden');
                    addMessage('Rate limit reached. Please click "Start Over" to begin a new conversation.', 'bot');
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    // Add assistant response to history and display
                    conversationHistory.push({ role: 'assistant', content: data.message });
                    addMessage(data.message, 'bot');
                    messageCount++;
                    document.getElementById('messageCounter').textContent = `${messageCount}/${MAX_MESSAGES} messages`;
                }
                
            } catch (error) {
                document.getElementById('typingIndicator')?.remove();
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                console.error('Error:', error);
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }
        
        function addMessage(text, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
